<div class="header">
  <div class="title">Connect Four</div>
  <div [ngClass]="connectFourGame.currentState.messageColor">
    {{connectFourGame.currentState.message}}
  </div>
</div>
<div class="connect-four-container">
  <div *ngFor="let slot of connectFourGame.board.slots; let c = index" (click)="connectFourGame.currentState.dropDisc(c)" class="column">
    <div *ngFor="let cell of slot.cells.slice().reverse()">
      <div class="cell" [class.player-one-disc]="cell.state === 'player one'" [class.player-two-disc]="cell.state === 'player two'">
      </div>
    </div>
  </div>
</div>
<div class="reset-btn-container">
  <button class="reset-btn" (click)="connectFourGame.resetGame()">Reset Game</button>
</div>
<div>
    <div *ngFor="let move of connectFourGame.playerMoves.moves; let i = index">
      <div [class.current-move]="move.state === 'currentMove'"
           [class.past]="move.state === 'past'"
           [class.undo]="move.state === 'undo'">
        {{move.displayMessage}}
      </div>
      <button *ngIf="move.state === 'currentMove'" class="undo-btn" (click)="connectFourGame.currentState.undoMove(i)">Undo Move</button>
    </div>
</div>
